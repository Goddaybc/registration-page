<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pro</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <img src="./images/rrr.png" alt="Logo" class="logo-image" />
      </div>
      <div class="navbar">
        <nav>
          <ul class="nav-ul">
            <li><a href="#">Home</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Projects</a></li>
            <li><a href="#">Contacts</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <section class="first">
        <h1>Fill the following form</h1>
        <form action="" class="form">
          <div class="area1">
            <div class="firstname">
              <label for="firstname">FirstName:</label>
              <br />
              <input type="text" name="firstname" placeholder="FirstName" />
            </div>
            <div class="lastname">
              <label for="lastname">LastName:</label>
              <br />
              <input type="text" name="lastname" placeholder="LastName" />
            </div>
            <div class="email">
              <label for="">Email</label>
              <br />
              <input
                type="email"
                name="email"
                id=""
                placeholder="Enter Your Mail"
              />
            </div>

            <div class="password">
              <label for="password">Password</label>
              <input type="password" placeholder="Password" />
            </div>
            <div class="confirm-password">
              <label for="confirm-password">Confirm-Password</label>
              <input type="password" placeholder="confirm-password" />
            </div>
          </div>
          <div class="area2">
            <div>
              <label class="gender" for="gender">Gender</label>
              <br />
              <div class="male">
                <input class="radio" type="radio" name="gender" />
                <option value="male">Male</option>
              </div>
              <div class="male">
                <input class="radio" type="radio" name="gender" />
                <option value="female">Female</option>
              </div>
              <div class="male">
                <input class="radio" type="radio" name="gender" />
                <option value="Not">Prefer Not To Say</option>
              </div>
              <div>
                <label for="education">Educational Qualification</label>
                <select name="education" id="">
                  <option value="">Secondary School</option>
                  <option value="">ND (NATIONAL DIPLOMA)</option>
                  <option value="">HND (HIGHER NATIONAL DIPLOMA)</option>
                  <option value="">BSC</option>
                  <option value="">MASTERS</option>
                </select>
              </div>
              <div>
                <label for="experience">Experience Level</label>
                <div>
                  <select name="experience" id="">
                    <option value="">Novice</option>
                    <option value="">Newbie</option>
                    <option value="">Interning</option>
                    <option value="">Average</option>
                    <option value="">Master</option>
                  </select>
                </div>
                <div class="textarea">
                  <label for="text">Tell Us About Yourself</label>
                  <textarea
                    name="text"
                    id=""
                    rows="10"
                    cols="20"
                    placeholder="Tell Us Here"
                    class="textbox"
                  ></textarea>
                  <button type="submit" class="submit-btn">Submit</button>
                </div>
              </div>
            </div>
          </div>
      </section>
      <section class="second">
        <h3 class="h3__header_form">Axia Form</h3>
        <h3 class="h3__header_cohort">JOIN OUR NEXT COHORT</h3>
        <img
          src="./images/samsung-memory.jpg"
          alt=""
          class="section2-image" height="752px"
      </section>
    </main>
    <footer>
      <p>Copyright &copy; My Website 2024</p>
    </footer>
  </body>
</html>
